<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
      <div class="top">
        <p class="inputField"></p>
      </div>

      <div class ="middle">
        
        <div class="numbers">
            <button onclick="showNumber(1)" class="btn">1</button>
            <button onclick="showNumber(2)" class="btn">2</button>
            <button onclick="showNumber(3)" class="btn">3</button>
            <button onclick="showNumber(4)" class="btn">4</button>
            <button onclick="showNumber(5)" class="btn">5</button>
            <button onclick="showNumber(6)" class="btn">6</button>
            <button onclick="showNumber(7)" class="btn">7</button>
            <button onclick="showNumber(8)" class="btn">8</button>
            <button onclick="showNumber(9)" class="btn">9</button>
            <button onclick="clearBox('.inputField')" class="btn clear">CLR</button>
            <button onclick="showNumber(0)" class="btn">0</button>
            <button onclick="showNumber('.')" class="btn">.</button>
        </div>
        
        <div class="operators">
            <button onclick="operator('*')" class="btn multiply">X</button>
            <button onclick="operator('/')" class = "btn divide">/</button>
            <button onclick="operator('+')" class = "btn add">+</button>
            <button onclick="operator('-')" class = "btn subtract">-</button>
            <button onclick="equals()" class="btn equals">=</button>

        </div>

      </div>
   </main>

   <script src="script.js" defer></script>
</body>
</html>
